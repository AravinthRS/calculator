<html>
<head>
    <title>simple calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">   
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">   

    <table border="1">
        <tr>
             <td colspan="4"> <input type=text/number id="output"> </td>
        </tr>
        <tr>
            <td colspan="2"> <button id="clear" class="clear"> C </button> </td>
            <td colspan="2"> <button id="Modulus_%" class="operator"> % </button> </td>
        </tr>
        <tr>
            <td><button id="btn_1" class="btn"> 1 </button></td>
            <td><button id="btn_2" class="btn"> 2 </button></td>
            <td><button id="btn_3" class="btn"> 3 </button></td>
            <td><button id="mulitiply_*" class="operator"> * </button></td>
        </tr>
        <tr>
            <td><button id="btn_4" class="btn">  4 </button></td>
            <td><button id="btn_5" class="btn"> 5 </button></td>
            <td><button id="btn_6" class="btn"> 6 </button></td>
            <td><button id="addtion_+" class="operator"> + </button></td>
        </tr>
        <tr>
            <td><button id="btn_7" class="btn"> 7 </button></td>
            <td><button id="btn_8" class="btn"> 8 </button></td>
            <td><button id="btn_9" class="btn"> 9 </button></td>
            <td><button id="subtration_-" class="operator"> - </button></td>
        </tr>
        <tr>
            <td><button id="division_/" class="operator"> / </button></td>
            <td><button id="btn_0" class="btn" class="operator"> 0 </button></td>
            <td><button id="dot_." class="operator"> . </button></td>
            <td><button id="result" class="result"> = </button></td>
        </tr>
    </table>    
</div>    
//commend
<script type="text/javascript" src="js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script></body>
</html>
